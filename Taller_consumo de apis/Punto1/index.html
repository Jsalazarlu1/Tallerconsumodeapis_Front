<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Fotos</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        #contenedor{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .foto{
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .foto img{
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .foto:hover{
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        .foto p{
            padding: 10px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
        #button{
            display: block;
            margin: 30px auto;
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.4);
            transition: all 0.3s ease;
        }

        #button:hover{
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(118, 75, 162, 0.6);
        }

        #button:active{
            transform: scale(0.97);
        }
    </style>
</head>
<body>

    <h1>GALERÍA DE IMÁGENES</h1>
    <div id="contenedor"></div>
    <button id="button">Consultar</button>

    <script src="peticiones.js"></script>
</body>
</html>
